<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="img-wrapper">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            width="88"
            height="88"
            alt="avatar"
          />
        </div>
        <div id="author">
          <h1 id="name" class="text-preset-1">Jessica Randall</h1>
          <p id="location" class="text-preset-2-bold">London, United Kingdom</p>
          <p id="quote" class="text-preset-2">
            <q>Front-end developer and avid reader.</q>
          </p>
        </div>

        <ul id="social-links">
          <li>
            <a
              class="text-preset-2-bold"
              href="https://github.com"
              target="_blank"
              >GitHub</a
            >
          </li>
          <li>
            <a
              class="text-preset-2-bold"
              href="https://www.frontendmentor.io"
              target="_blank"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              class="text-preset-2-bold"
              href="https://www.linkedin.com"
              target="_blank"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              class="text-preset-2-bold"
              href="https://x.com/?mx=2"
              target="_blank"
              >X</a
            >
          </li>
          <li>
            <a
              class="text-preset-2-bold"
              href="https://www.instagram.com"
              target="_blank"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
